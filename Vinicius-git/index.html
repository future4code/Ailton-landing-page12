<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>4FOOD</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="procurar-lupa-login">
    <form action="/" method="GET" class="form">
      <input type="search" placeholder="Procurar" class="busca-de-produtos" name="busca-de-produtos">
      <button type="submit">
        <img class="icone" src="img/search-icon.png">
      </button>
    </form>
    <a target="#" href="" class="login">Login</a>
  </div>

  <div id="container">
    <header>
      <picture>
        <source media="(min-width: 900px)" srcset="img/logo-3.png">
        <source media="(min-width: 600px)" srcset="img/logo-2.png">
        <img src="img/4food.png" alt="logo">
      </picture>
    </header>
    <main>

      <section id="apps">
        <section class="app">
          <img src="img/logo-3.png">
        </section>

        <section id="delivery">
          <section class="delivery">
            <img src="img/peca-app.png">
          </section>
     </main>
    <footer class="rodape">
      <h2>4Food</h2>
      <p> © Copyright 2021 - 4Food -
        Todos os direitos reservados 4Food com Agência de Restaurantes Online S.A.
      </p>
      <link><img class="imagem-footer" src="img/Instagram-Icon.png" alt="rodapé"></link>
    </footer>
  </div>
</body>

</html>
